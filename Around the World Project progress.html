<script>
const input1 = document.getElementById('button_one_text');
const input2 = document.getElementById('button_two_text');
const input3 = document.getElementById('button_three_text');
const la_ref= 42.5735402;
const lo_ref =-83.0569237;

function processInputs(){
const rawText1 = input1.value;
const numbers1 = rawText1.match(/-?\d+\.?\d*/g);
const rawText2 = input2.value;
const numbers2 = rawText2.match(/-?\d+\.?\d*/g); 
const rawText3 = input3.value;
const numbers3 = rawText3.match(/-?\d+\.?\d*/g); 

let latitude1,longitude1,latitude2,longitude2,latitude3,longitude3;
 
    if (numbers1 && numbers2 && numbers3 && 
        numbers1.length >= 2 && numbers2.length >= 2 && numbers3.length >= 2) {
    
    latitude1 = parseFloat(numbers1[0]);
    longitude1 = parseFloat(numbers1[1]);
    latitude2 = parseFloat(numbers2[0]);
    longitude2 = parseFloat(numbers2[1]);
    latitude3 = parseFloat(numbers3[0]);
    longitude3 = parseFloat(numbers3[1]);
    
    const distance_Hto1 = calculateDistance(la_ref, lo_ref, latitude1, longitude1);
    const distance_1to2 = calculateDistance(latitude1, longitude1, latitude2, longitude2);
    const distance_2to3 = calculateDistance(latitude2, longitude2, latitude3, longitude3);
    const distance_Hto3 = calculateDistance(la_ref, lo_ref, latitude3, longitude3);
    
    document.getElementById('distance_display').textContent = distance_Hto1;
    document.getElementById('distance_display2').textContent = distance_1to2;
    document.getElementById('distance_display3').textContent = distance_2to3;
    document.getElementById('distance_display4').textContent = distance_Hto3;
    
    console.log (distance_Hto1);
    console.log (distance_1to2);
    console.log (distance_2to3);
    console.log (distance_Hto3);

    }
}
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 3963.1; // Earth's radius in miles
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
        Math.sin(dLon/2) * Math.sin(dLon/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    const distance = R * c;
    return distance.toFixed(2);
}
const button1 = document.getElementById('send_first_coordpair');
const button2 = document.getElementById('send_second_coordpair');
const button3 = document.getElementById('send_third_coordpair');
button1.addEventListener('click', processInputs);
button2.addEventListener('click', processInputs);
button3.addEventListener('click', processInputs);


</script>
